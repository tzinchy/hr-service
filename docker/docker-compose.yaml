version: '3.8'  # Можно удалить в новых версиях Docker Compose

services:
  postgres:
    image: postgres:16.2-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    volumes:
      - ./workdir/database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d database"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2.4-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  object_storage:
    image: minio/minio:latest
    restart: always
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER: "on"
    volumes:
      - ./workdir/minio/data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth_service:
    build: .
    command: bash -c "cd /app/auth_service && uv run uvicorn main:app --reload --port $UVICORN_PORT"
    ports:
      - "8001:8001"
    volumes:
      - ./auth_service:/app/auth_service

  frontend_bot:
    build: .
    command: bash -c "cd /app/frontend_auth && uv run bot.py"
    volumes:
      - ./frontend_auth:/app/frontend_auth
    depends_on:
      - auth_service

  frontend_chat:
    build: .
    command: bash -c "cd /app/frontend_auth && uv run streamlit run Чат.py"
    ports:
      - "8501:8501"
    volumes:
      - ./frontend_auth:/app/frontend_auth
    depends_on:
      - auth_service

  user_service:
    build: .
    command: bash -c "cd /app/user && uv run streamlit run Заказать\!.py"
    ports:
      - "8502:8502"
    volumes:
      - ./user:/app/user
    depends_on:
      - auth_service